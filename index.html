<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<title>Frontend Mentor | QR code component</title>

		<link rel="stylesheet" href="styles/styles.css">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	</head>
	<body>
		<main>
			<h1 class="HiddenText">QR Code Reader</h1>
			<div class="card">
				<picture>
					<img class="card__img" src="images/image-qr-code.png" alt="QR Code With blue Background">
				</picture>

				<h2 class="card__title">Improve your front-end skills by building projects</h2>

				<p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</main>

		<footer class="attribution">
			<p>
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
	</body>
</html>
